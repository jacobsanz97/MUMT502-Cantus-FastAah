<!DOCTYPE html>
<html>

    <head>

        <title>MIDI javascript player</title>

    <script type='text/javascript' src='https://www.midijs.net/lib/midi.js'></script>	
    
    </head>


    <body>
       
        <p name="example">
            <a href="#example" onClick="MIDIjs.play('midi/september.mid');">Play MIDI file</a>
            <a href="#example" onClick="MIDIjs.stop();">Stop MIDI Playback</a>
            MIDIjs status: <span id="MIDIjs.message" style="color: green">Initializing ...</span>
        </p>


    </body>

</html>
